<div class="row">

  <div class="col-lg-9 col-md-9 col-sm-12">

    <div class="container form-container card-box">

      <form (ngSubmit)="onSubmit(personData.rowidObject)" #personForm="ngForm">


        <div class="row entity-header">
          <div class="col-12">
            {{personData.partyType}} : {{personData.rowidObject}}
          </div>
        </div>
        <br>
        <div class="row">



          <div class="col-12" style="float:right;display: flex; justify-content:flex-end;">
            <button type="submit" class="btn btn-success" style="margin-right:10px;"
              [disabled]="!personForm.form.valid">{{ 'save' |translate}}</button>
            <button type="button" class="btn btn-primary" style="margin-right:10px;"
              (click)="newPerson(); personForm.reset()">{{ 'addNew' |translate}}</button>
            <button type="button" class="btn btn-info" (click)="resetPerson()">{{ 'reset' |translate}}</button>

          </div>

        </div>
        <br>
        <div class="row">

          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="firstName">{{ 'personLabel.firstName' | translate}}
              </label>
              <input type="text" maxlength="50" class="form-control" id="firstName" required [(ngModel)]="personData.firstName"
                name="firstName" #firstName="ngModel">
              <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                firstName is required
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="lastName">{{ 'personLabel.lastName' | translate}}</label>
              <input type="text" maxlength="50" class="form-control" id="lastName" required [(ngModel)]="personData.lastName"
                name="lastName" #lastName="ngModel">
              <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                Last Name is required
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">

              <label for="birthdate">{{ 'personLabel.birthdate' | translate}}</label><br>

              <app-date-picker #birthdatepicker [model]="birthDateModel" (onChangeDate)="setValue('birthdate',$event)">
              </app-date-picker>

            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="taxId">{{ 'personLabel.taxId' | translate}}</label>
              <input type="text" class="form-control" id="taxId" required [(ngModel)]="personData.taxId" name="taxId"
                #taxId="ngModel">
              <div [hidden]="taxId.valid || taxId.pristine" class="alert alert-danger">
                Tax ID is required
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="generationSuffixCd">{{ 'personLabel.generationSuffixCd' | translate}}</label>
              <input type="text" class="form-control" id="generationSuffixCd" required
                [(ngModel)]="personData.generationSuffixCd" name="generationSuffixCd" #generationSuffixCd="ngModel">
              <div [hidden]="generationSuffixCd.valid || generationSuffixCd.pristine" class="alert alert-danger">
                Generation Suffix is required
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="displayName">{{ 'personLabel.displayName' | translate}}</label>
              <input type="text" class="form-control" id="displayName" required [(ngModel)]="personData.displayName"
                name="displayName" #displayName="ngModel">
              <div [hidden]="displayName.valid || displayName.pristine" class="alert alert-danger">
                Display Name is required
              </div>
            </div>
          </div>

        </div> <!-- Row end-->
      </form>



    </div> <!-- Form Container end-->
  </div> <!-- Colummn 9 end-->


  <div class="col-lg-3 col-md-3 col-sm-12">

    <div class="json-container card-box">
      <pre>{{personData | json}}</pre>
    </div>


  </div>
</div>
